<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/icon-calculate.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- calculator background -->
  <img class="background-blur-image" src="assets/pexels-lumn-167699.jpg" alt="">
  <!-- calculator background -->
  <!-- calculator-body -->
  <div class="calculator-body">
    <input class="display" type="text" >
    <div class="c-and-ce">
      <ul class="list-c-and-ce">
        <li>
          <button>C</button>
        </li>
        <li>
          <button>CE</button>
        </li>
      </ul>
    </div>
    <div class="complex-numbers">
      <ul class="list-complex-numbers">
        <li>
          <button>x²</button>
        </li>
        <li>
          <button>√</button>
        </li>
        <li>
          <button>%</button>
        </li>
        <li>
          <button>^</button>
        </li>
      </ul>
    </div>
  </div>
  <!-- calculator-body -->
</body>

</html>
